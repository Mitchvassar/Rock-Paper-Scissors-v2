<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock! You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="assets/rock.png" alt="" height="120" width="120">
        </div>

        <div id="p" class="choice">
            <img src="assets/paper.png" alt="" height="120" width="120">
        </div>

        <div id="s" class="choice">
            <img src="assets/scissors.png" alt="" height="120" width="120">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
</body>
</html>
